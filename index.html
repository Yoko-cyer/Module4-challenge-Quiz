<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to css file -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- link to bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- link to google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Quiz</title>
</head>
<body>
  <section class="title">

    <div class="jumbotron jumbotron-fluid text-light">
      <div class="container">
        <h1 class="display-3">BTS Quiz</h1>
        <p class="lead">This is a fun quiz app to learn about BTS. </p>
      </div>
    </div>
  </section>

  <main>
   <!-- timer -->
   <section id="section-timer" class="hide">
     Time remaining is 
    <h3 id="timer">
      60
    </h3>
   </section>

   <!-- start game btn -->
   <section id="section-landing">
    <button type="button" id="start-button" class="rounded custom-btn text-light ">Start</button>
   </section>

   <!-- question section -->
   <section id="question-section" class="hide">

    <!-- title -->
    <h2 id="question-title">
      How many menbers are there in BTS?
    </h2>
    <!-- choices -->
    <ul id="question-choices">
      <li>
        <button class="question-choice">3</button>
      </li>
      <li>
        <button class="question-choice">7</button>
      </li>
      <li>
        <button class="question-choice">9</button>
      </li>
      
    </ul>

   </section>
  
  <!-- end game screen (show high score) -->
  <section id="section-end-game" class="hide">
    <h2>Game Over!!</h2>
    <h3>Your Score is: <span id="result-span">40</span></h3>
    <!-- form to enter initials -->
    <!-- btn to save the initials -->
    <form id="form-initials">
      <input type="text" placeholder="initials here" id="input-initials">
      <button type="submit">Save</button>
    </form>
  </section>

  <!-- all the high scores page -->
  <section id="section-highscore" class="hide">
    <h2>High scores</h2>

    <ul>
      <li class="highscore-items"></li>
      <li class="highscore-items"></li>
      <li class="highscore-items"></li>
    </ul>
  </section>

  <button id="button-home">Back to home</button>

</main>
  

  <script src="./js/questions.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
